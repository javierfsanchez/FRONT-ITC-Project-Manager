<div class="container">
  <form [formGroup]="formularioProgramas" (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Formulario de Programas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre de programa" formControlName="program">
              <mat-error *ngIf="formularioProgramas.controls['program'].hasError('required')">
                Nombre del programa es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre de la facultad" formControlName="facultad">
              <mat-error *ngIf="formularioProgramas.controls['facultad'].hasError('required')">
                El nombre de la facultad es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Descripcion" formControlName="descripcion">
                <mat-error *ngIf="formularioProgramas.controls['descripcion'].hasError('required')">
                  La descripcion es <strong>requerida</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="centerbutton">
          <button mat-raised-button color="primary" type="submit">Enviar</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
