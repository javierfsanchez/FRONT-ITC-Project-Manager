<div class="container">
  <form [formGroup]="formularioTarjetas" (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Formulario de Usuarios</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Titulo" formControlName="title">
              <mat-error *ngIf="formularioTarjetas.controls['title'].hasError('required')">
                El titulo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row"> 
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Descripcion" formControlName="description">
              <mat-error *ngIf="formularioTarjetas.controls['description'].hasError('required')">
                La descripcion es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div> 
        <div class="row"> 
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Link" formControlName="link">
              <mat-error *ngIf="formularioTarjetas.controls['link'].hasError('required')">
                El enlace es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div> 
        <div class="row"> 
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Observacion" formControlName="observation">
              <mat-error *ngIf="formularioTarjetas.controls['observation'].hasError('required')">
                La observacion de la tarjeta es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div> 
        <div class="row"> 
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Fecha subida" formControlName="upload">
              <mat-error *ngIf="formularioTarjetas.controls['upload'].hasError('required')">
                La fecha de subida es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Fecha de terminacion" formControlName="finish">
              <mat-error *ngIf="formularioTarjetas.controls['finish'].hasError('required')">
                La fecha de terminacion es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div> 
      </mat-card-content>
      <mat-card-actions>
        <div class="centerbutton">
          <button mat-raised-button color="primary" type="submit">Enviar</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
